<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel="stylesheet" href="musicPlay.css">
    <title>Music Play</title>
</head>

<body>
    <section class="player">
        <audio class="song" src="sounds/ocean_sunset.mp3" loop></audio>
        <div class="player-timer">
            <svg class="player-timer-circle player-timer-track-circle" width="220" height="220" viewBox="0 0 220 220"
                fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="110" cy="110" r="108.5" stoke="white" stroke-width="3" />
            </svg>

            <img src="svg/play.svg" alt="play" class="player-timer-button">
            <h3 class="timeDisplay">0:00</h3>
        </div>
    </section>

    <section class="selection">
        <span class="selection-bar"></span>
        <div class="title">
            <p class="title-headline">FijiðŸŒº beach sound</p>
            <p class="title-description">Medidation with wave sound</p>
        </div>

        <div class="soundList">
            <div class="soundList-item" data-sound="sounds/morning_forest.mp3" data-img="img/road.jpg" data-time="120">
                <img src="img/road.jpg" alt="Road-sound" class="soundList-image" />
                <div class="soundList-text">
                    <span class="soundList-title">Morning mountain sound</span>
                    <span class="soundList-description">Morning birds, lake Yamanaka</span>
                </div>
            </div>
            <div class="soundList-item" data-sound="sounds/ocean_sunset.mp3" data-img="img/ocean.jpg" data-time="60">
                <img src="img/ocean.jpg" alt="sound of wave" class="soundList-image" />
                <div class="soundList-text">
                    <span class="soundList-title">Madagascar sunset</span>
                    <span class="soundList-description">wave and wind sound</span>
                </div>
            </div>

            <div class="soundList-item" data-sound="sounds/night_forest.mp3" data-image="img/night-forest.jpg"
                data-time="180">
                <img src="img/night-forest.jpg" alt="forest" class="soundList-image" />
                <div class="soundList-text">
                    <span class="soundList-title">Night Jungle sound</span>
                    <span class="soundList-description">Sounds of insects, Star in the forest</span>
                </div>
            </div>
        </div>
    </section>
    <script src="musicPlay.js"></script>
</body>

</html>
